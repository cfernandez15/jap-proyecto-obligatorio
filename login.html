<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="gradient-custom">
  <img src="img/login-removebg.png" class="mb-4 mx-auto d-block">
  <main class="form-signin text-center purple-gradient color-block mb-3 mx-auto rounded-circle z-depth-1">
    <div class="card bg-transparent border rounded shadow-lg px-1 py-3">
      <div class="card-body">
        <h3 class="h3 mb-3 fw-normal">Inicio de sesión</h3>
        <form id="login-form" action="javascript:login()">
          <div class="form-floating">
            <input type="email" name="email" class="form-control bg-transparent" onclick="addInputValidation()" minlength="6" required id="floatingInputEmail" placeholder="name@example.com" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
            <label for="floatingInput">Correo electrónico</label>
            <div id="email-text" style="visibility: hidden;">El email debe contener al menos 6 caracteres.</div>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control bg-transparent" onclick="addInputValidation()" minlength="6" required id="floatingInputPassword" placeholder="name@example.com" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
            <label for="floatingInput">Contraseña</label>
            <div id="password-text" style="visibility: hidden;">La contraseña debe contener al menos 6 caracteres.</div>
          </div>
          <input type="submit" class="w-30 btn btn-2g btn-primary mb-3" id="login-button" value="Iniciar sesión"></input>
          <div id="g_id_onload"
     data-client_id="1022955749084-odcshb4n35tfs5pgsv1i39gdlurv192t.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_select="true">
</div>

<div class="g_id_signin"
     data-type="icon"
     data-shape="circle"
     data-theme="outline"
     data-text="signin"
     data-size="large">
</div>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
